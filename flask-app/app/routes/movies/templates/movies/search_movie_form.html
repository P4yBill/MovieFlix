{% from "macros/alerts.html" import flash_messages with context %}


<div class="mb-5 mt-2">
    {{ flash_messages() }}
    <div class="h5 mb-2">Search movies by criteria</div>
    <form action="{{ url_for('api.get_movies') }}" method="GET">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="input-title">Title:</label>
            <input type="text" class="form-control" id="input-title" name="title" placeholder="Enter title of movie">
        </div>
        <div class="form-group">
            <label for="input-year">Year:</label>
            <input type="number" class="form-control" id="input-year" name="year" placeholder="Year of movie">
        </div>
        <div class="form-group">
            <label for="input-actors">Actors(type actors delimited with ","(comma):</label>
            <textarea class="form-control" id="input-actors" name="actors" rows="3" placeholder="Actors"></textarea>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Search</button>
    </form>
</div>
