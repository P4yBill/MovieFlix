<!-- Modal -->
<div class="modal fade" id="delete-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account: <span id="user-email-title"
                                                                       class="font-weight-bold"></span>?
                <form id="delete-user-form">
                    <input type="hidden" id="user-email" name="email" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="user-delete-button" type="button" class="btn btn-danger" data-dismiss="modal">Delete
                </button>
            </div>
        </div>
    </div>
</div>
